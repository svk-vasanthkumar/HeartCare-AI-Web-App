<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Prediction Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
      <h3 class="text-center mb-3">ü©∫ Disease Prediction System</h3>
      <p class="text-center text-muted">Enter your medical details below</p>
      <form action="/predict" method="POST">

        <div class="row g-3">
          <div class="col-md-6">
            <label>Age</label>
            <select class="form-select" name="age" required>
              {% for i in range(20, 90) %}
              <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label>Sex</label>
            <select class="form-select" name="sex" required>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Chest Pain Type</label>
            <select class="form-select" name="cp" required>
              <option value="0">Type 0</option>
              <option value="1">Type 1</option>
              <option value="2">Type 2</option>
              <option value="3">Type 3</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Resting BP</label>
            <input type="number" class="form-control" name="trestbps" placeholder="e.g. 120" required>
          </div>

          <div class="col-md-6">
            <label>Cholesterol</label>
            <input type="number" class="form-control" name="chol" placeholder="e.g. 200" required>
          </div>

          <div class="col-md-6">
            <label>Fasting Blood Sugar</label>
            <select class="form-select" name="fbs">
              <option value="0">Normal</option>
              <option value="1">High</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Rest ECG</label>
            <select class="form-select" name="restecg">
              <option value="0">Normal</option>
              <option value="1">ST-T abnormality</option>
              <option value="2">LVH</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Max Heart Rate</label>
            <input type="number" class="form-control" name="thalach" required>
          </div>

          <div class="col-md-6">
            <label>Exercise Angina</label>
            <select class="form-select" name="exang">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Oldpeak</label>
            <input type="number" step="any" class="form-control" name="oldpeak" required>
          </div>

          <div class="col-md-6">
            <label>Slope</label>
            <select class="form-select" name="slope">
              <option value="0">Upsloping</option>
              <option value="1">Flat</option>
              <option value="2">Downsloping</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>CA (Major Vessels)</label>
            <select class="form-select" name="ca">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Thal</label>
            <select class="form-select" name="thal">
              <option value="1">Normal</option>
              <option value="2">Fixed Defect</option>
              <option value="3">Reversible Defect</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-4">üîç Predict Disease</button>
      </form>
    </div>
  </div>
</body>
</html>
